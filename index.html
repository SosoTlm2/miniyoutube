<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube - Redirection</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Centering content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container for the redirect message */
        .redirect-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Title and message styles */
        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        /* Simple animation for the "Redirecting" message */
        .redirect-container p {
            animation: fadeOut 3s forwards;
        }

        /* Keyframes for fade out effect */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirection en cours...</h1>
        <p>Vous allez être redirigé vers la page d'accueil...</p>
    </div>

    <script>
        // Check if the current URL is the homepage
        if (window.location.pathname === '/') {
            // Redirect after a brief moment, allowing the user to see the message
            setTimeout(() => {
                window.location.href = '/home';
            }, 2000); // 2 seconds delay to show the message
        }
    </script>
</body>
</html>
