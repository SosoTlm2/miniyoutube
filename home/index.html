<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barre de navigation -->
    <header>
        <div class="logo">
            <h1>Mini YouTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher...">
        </div>
        <div class="user">
            <button>Se connecter</button>
        </div>
    </header>

    <!-- Player vidéo -->
    <div class="video-player">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Liste de vidéos -->
    <div class="video-list">
        <div class="video-item">
            <img src="https://via.placeholder.com/150" alt="Vidéo 1">
            <h3>Vidéo 1</h3>
        </div>
        <div class="video-item">
            <img src="https://via.placeholder.com/150" alt="Vidéo 2">
            <h3>Vidéo 2</h3>
        </div>
        <!-- Ajoutez d'autres vidéos ici -->
    </div>
</body>
</html>
